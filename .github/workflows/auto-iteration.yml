# GitHub Actions: 自动迭代测试
#
# 触发条件:
#   - 推送到 main 分支
#   - 手动触发 (workflow_dispatch)
#
# 功能:
#   - 运行构建检查
#   - 生成 API 契约报告
#   - 可选: 触发 Claude Code 迭代

name: Auto Iteration

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'server/**'
  workflow_dispatch:
    inputs:
      run_claude:
        description: '是否触发 Claude Code 迭代'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build check
        run: pnpm build

      - name: Lint check
        run: pnpm lint

  api-contract-check:
    runs-on: ubuntu-latest
    needs: build-check
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate API contract report
        run: |
          echo "# API Contract Report" > api-report.md
          echo "" >> api-report.md
          echo "Generated: $(date)" >> api-report.md
          echo "" >> api-report.md
          echo "## Frontend API Calls" >> api-report.md
          grep -rn "api\." src/services/api.ts || true >> api-report.md
          echo "" >> api-report.md
          echo "## Backend Routes" >> api-report.md
          find server/src/modules -name "*.routes.ts" -exec grep -l "." {} \; >> api-report.md

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: api-contract-report
          path: api-report.md

  # 可选: 通知触发 Claude Code
  notify:
    runs-on: ubuntu-latest
    needs: [build-check, api-contract-check]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Build Status: ${{ needs.build-check.result }}"
          echo "## API Check Status: ${{ needs.api-contract-check.result }}"
          echo ""
          echo "如需运行完整迭代测试，请本地执行:"
          echo "  claude -p '/iter-loop'"
